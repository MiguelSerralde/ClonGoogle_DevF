<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Clon de Google</title>
</head>
<body>
    <div class="wrapper">        
        <header>
            <div class="menu-principal">
                <div>
                    <a href="https://www.google.com/gmail/about/">
                        <span>Gmail</span>
                    </a>                
                    <a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">
                        <span>Imágenes</span>
                    </a> 
                </div>
                <div class="menu">                    
                        <img class="dot-menu" src="/media/icons8-circled-menu-24.png" alt="">                        
                </div>
                <div class="menu">
                        <img class="img-profile" src="/media/Perfil.png" alt="">                                             
                </div>
            </div>
        </header>

        <section class="middle">        
            <main>
                <div class="img-google">
                    <img src="/media/Google_2015_logo.svg.png" alt="">
                </div>
                <div class="input-search">                    
                    <input class="input-searchGoogle" type="search">
                    <img class="searchIcon" src="/media/SearchIcon.png" alt="">
                    <img class="voiceIcon" src="/media/google-voice.png" alt="">               
                </div>
                <div class="button-google">
                    <button>Buscar en Google</button>
                    <button>Voy a tener suerte</button>
                </div>
                
            </main>
            
        </section>

        <footer>
            <div class="pais">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; México</div>
            <div class="sobre-google">
                <div class="menu-footer">
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                    <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                    <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">Comó funciona la Búsqueda</a>
                </div>
                <div class="privacidad">
                    <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                    <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                    <a href="">Preferecias</a>
                </div>
            </div>
        </footer>

    </div>
</body>
</html>
